<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimal directives</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body{
      background:#000;
      color:#666;
    }
    .invalid {
      box-shadow: 0 0 4px 1px red;
    }
    .active {
      background-color: #EEE;
    }
  </style>
</head>
<body>
<main class="container-fluid">
  <section data-experiment="type"></section>
  <div data-console></div>
</main>
<script>
window.addEventListener('error',({message,lineno,filename,error})=>{
  document.write([message,lineno,filename,error].join(' '))
})
</script>
<script src="js/index.js"></script>
</body>
</html>
